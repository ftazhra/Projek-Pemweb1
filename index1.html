<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengelola Taman Kehati</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Profile Section */
        .profile-section {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .profile-section h1 {
            color: #2c7a4a;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #2c7a4a;
            padding-bottom: 10px;
        }
        
        .profile-card {
            display: flex;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px dashed #ddd;
        }
        
        .profile-card:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 30px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .profile-info {
            flex-grow: 1;
        }
        
        .profile-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c7a4a;
            margin-bottom: 5px;
        }
        
        .profile-nip {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .profile-position {
            font-size: 1rem;
            color: #444;
        }
        
        /* Location & Visitor Section */
        .location-visitor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .location-section, .visitor-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .location-section h2, .visitor-section h2 {
            color: #2c7a4a;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #2c7a4a;
            padding-bottom: 8px;
        }
        
        /* Visitor Form */
        .visitor-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #2c7a4a;
            outline: none;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .checkbox-group label {
            font-weight: normal;
            color: #555;
        }
        
        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #2c7a4a;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1e5631;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .location-visitor {
                grid-template-columns: 1fr;
            }
            
            .profile-card {
                flex-direction: column;
            }
            
            .profile-photo {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1>PROFIL PENGELOLA TAMAN KEHATI</h1>
            
            <div class="profile-card">
                <div class="profile-photo" style="background-image: url('https://ui-avatars.com/api/?name=Syaftudin+Anshari&background=2c7a4a&color=fff&size=120');"></div>
                <div class="profile-info">
                    <div class="profile-name">Syaftudin Anshari, ST, M.Ling</div>
                    <div class="profile-nip">19750225 200312 1 004</div>
                    <div class="profile-position">Jabatan</div>
                </div>
            </div>
            
            <div class="profile-card">
                <div class="profile-photo" style="background-image: url('https://ui-avatars.com/api/?name=Helda+Zakiya&background=2c7a4a&color=fff&size=120');"></div>
                <div class="profile-info">
                    <div class="profile-name">Helda Zakiya Fitri, ST</div>
                    <div class="profile-nip">19960911 202421 2 035</div>
                    <div class="profile-position">Jabatan</div>
                </div>
            </div>
            
            <div class="profile-card">
                <div class="profile-photo" style="background-image: url('https://ui-avatars.com/api/?name=Syahrozi+MR&background=2c7a4a&color=fff&size=120');"></div>
                <div class="profile-info">
                    <div class="profile-name">Syahrozi MR Pelenkahu, SE</div>
                    <div class="profile-nip">19940617 202521 1 020</div>
                    <div class="profile-position">Jabatan</div>
                </div>
            </div>
        </div>
        
        <div class="location-visitor">
            <div class="location-section">
                <h2>LOKASI DESA MODANG</h2>
                <!-- Map placeholder - you can replace with actual map embed code -->
                <div style="height: 300px; background-color: #e9e9e9; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #666;">
                    [Peta Lokasi Desa Modang]
                </div>
            </div>
            
            <div class="visitor-section">
                <h2>KATA PENGUNJUNG</h2>
                <div class="visitor-form">
                    <div class="form-group">
                        <label for="name">Masukkan nama anda</label>
                        <input type="text" id="name" placeholder="Nama Anda">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="captcha">
                        <label for="captcha">I'm not a robot</label>
                        <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">TeCAPTCHA</div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="anonymous">
                        <label for="anonymous">Tampilkan penilaian secara anonim</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="review">Silahkan tulis ulasan anda</label>
                        <textarea id="review" placeholder="Tulis ulasan Anda di sini..."></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button class="btn btn-primary">Kirim</button>
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
